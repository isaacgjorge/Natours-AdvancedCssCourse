<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <!-- IMG is an in-line attribute, so it is a good practice to add a 
                container surrounding it to can position it. -->
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>

            <!-- h1 is the most important element because the engine 
                search use this to figure out what the page is about 
            
                H1 - H6 are containers
            -->
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <!-- span is an inline element as a text, just occupies the width of his content -->
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>

                <a href="#" class="btn btn--white btn--animated">Discover our Tours</a>
            </div>
        </header>        
    </body>
</html>
